<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather app</title>
    <link
      rel="stylesheet"
      href="../project_todo_app/bootstrap/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container my-5 mx-auto">
      <h1 class="text-muted text-center my-4">Stroge Weather</h1>

      <form class="change-location my-4 text-center text-muted" method="post">
        <label for="city">Enter A Location for weather information</label>
        <input type="text" name="city" class="form-control p-2 mt-2" />
      </form>
      <div class="card shadow-lg rounded d-none">
        <img
          src="https://via.placeholder.com/400x300"
          class="time card-img-top"
          alt="image"
        />
        <div class="icon bg-light mx-auto text-center">
          <!-- icon  -->
          <img src="" alt="">
        </div>
        <div class="text-muted text-uppercase text-center details">
          <h5 class="my-3">City name</h5>
          <h5 class="my-3">weather condition</h5>
          <div class="display-4 my-4">
            <span>temp</span>
            <span>&deg;C</span>
          </div>
        </div>
      </div>
    </div>

    <script src="scripts/forecast.js"></script>
    <script src="scripts/main.js"></script>
  </body>
</html>
